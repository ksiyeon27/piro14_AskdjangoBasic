<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ksy blog</title>
</head>
<body>
    <h1>
        <a href="{% url 'root' %}">
            AskDjango ksy blog
        </a>
    </h1>

    {% if user.is_authenticated %}
        <a href = "{% url 'profile' %}"> {{ user }} </a>
        <a href = "{% url 'logout' %}?next={{ request.path }}" onclick = "return confirm('Are you sure?');">로그아웃</a>

    {% else %}
        <a href = "{% url 'signup' %}">회원가입</a>
        <a href="{% url 'login' %}?next={{ request.path }}">로그인</a> <!--next인자; 로그인 성공하면 딱 그주소로가게.-->
    {% endif %}

    <hr/>

    {% block content %}
    {% endblock %}

    <hr/>
    &copy; 2018. AskDjango
</body>
</html>
